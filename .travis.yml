
language: julia

os:
  - linux

julia:
  - 1.0
  - 1.3
  - 1.4

python:
  - 3.5

notifications:
  email: false


install:
- pip install -U pip
- pip install --upgrade pip
- pip install -U matplotlib
- pip install -U git+https://github.com/russelljjarvis/NeuronunitOpt@master
- julia -e 'using Pkg; Pkg.add("PyCall");Pkg.build("PyCall")'

script: 
- julia examples/local_hh_neuron.jl
